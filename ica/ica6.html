<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 315px;
            grid-template-areas: 
                "overall-nav1 course-nav1 main1"
                "overall-nav2 course-nav2 main2"
            ;
        }

        .box {
            border: 2px solid black;
            height: 100px;
            width: 100px;
        }

        #one {
            background-color: lightgray;
        }

        #two {
            background-color: lightblue;
        }

        #three {
            background-color: lightgreen;
        }

        #four {
            background-color: orange;
        }

        #five {
            background-color: tan;
        }

        #six {
            background-color: lightpink;
            grid-column: 2/3;
            grid-row: 1/2;
        }

        /* Current Flexbox CSS */
        .gallery-container { 
            display: grid;
            grid-template-areas: 
            "header header"
            "nav sidebar"
            "main sidebar"
            ;
        }
        .gallery-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        }

        .photo-card { flex: 1 1 300px; height: 200px; }
        .featured { flex: 1 1 100%; height: 300px; }

    </style>
</head>
<body>
    <div class="parent-grid">
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
    </div>

        <div class="gallery-container">
  <header class="gallery-header">Photo Gallery</header>
  <nav class="gallery-nav">
    <button>All</button>
    <button>Nature</button>
    <button>Architecture</button>
  </nav>
  <main class="gallery-grid">
    <div class="photo-card">Photo 1</div>
    <div class="photo-card">Photo 2</div>
    <div class="photo-card">Photo 3</div>
    <div class="photo-card featured">Featured Photo</div>
    <div class="photo-card">Photo 5</div>
    <div class="photo-card">Photo 6</div>
  </main>
  <aside class="gallery-sidebar">Filter Options</aside>
</div>
    
    <p>Here is the link to my <a href="https://docs.google.com/document/d/1n-YWEWY7b76r3HCxY_LERhbTBqKvF9uD_mo4xkSBe0s/edit?usp=sharing"> reflection. </a></p>

</body>
</html>
